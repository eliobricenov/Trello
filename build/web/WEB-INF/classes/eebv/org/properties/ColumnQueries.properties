deleteColumn = DELETE FROM columns WHERE columns.column_id = ?

getColumn = SELECT * FROM columns WHERE column_id = ? LIMIT 1

getColumns = SELECT * FROM columns WHERE board_id = ?

registerColumn = INSERT INTO columns (column_id, board_id, user_id, column_name) VALUES (NULL, ?, ?, ?);

updateColumn = UPDATE columns SET column_name = ? WHERE columns.column_id = ?;

