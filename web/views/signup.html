<!DOCTYPE html>
<html>

<head>
    <title>Jelio - Sign Up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project with jQuery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../ASSETS/css/bootstrap.min.css">
    <link rel="stylesheet" href="../ASSETS/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../ASSETS/css/sweetalert2.min.css">
    <style>
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }

    body {
        background: #fff;
    }

    .input-field input[type=date]:focus+label,
    .input-field input[type=text]:focus+label,
    .input-field input[type=email]:focus+label,
    .input-field input[type=password]:focus+label {
        color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
        border-bottom: 2px solid #e91e63;
        box-shadow: none;
    }
    </style>
</head>

<body>
    <main>
        <center>
            <div class="section"></div>
            <div class="section"></div>
            <h5 class="indigo-text">Registrate</h5>
            <div class="section"></div>
            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                    <form action="SignUp" class="col s12" method="POST">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type="text" name="name" value="Elio" class="include" required="" aria-required="true">
                                <label for='name'>Nombre</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type="text" name="last_name" value="Briceno" class="include" required="" aria-required="true">
                                <label for='last_name'>Apellido</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type="text" name="username" value="eliobricenov" class="include" required="" aria-required="true">
                                <label for='username'>Username</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type="email" name="email" value="eliobricenov@gmail.com" class="include"
                                required="" aria-required="true">
                                <label for='email'>Email</label>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type="password" name="password" class="include" value="Papa123" required="" aria-required="true">
                                <label for='password'>Contrase√±a</label>
                            </div>
                        </div>
                        <br/>
                        <center>
                            <div class='row'>
                                <button type='submit' name='btn_signup' class='col s12 btn btn-large waves-effect indigo'>Sign up</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a href="index.html">Ya poseo una cuenta</a>
        </center>
        <div class="section"></div>
        <div class="section"></div>
    </main>
    <script src="../ASSETS/js/dev/jquery.min.js"></script>
    <script src="../ASSETS/js/dev/materialize.min.js"></script>
    <script src="../ASSETS/js/dev/sweetalert2.all.min.js"></script>
    <script src="../ASSETS/js/dev/jquery.validate.min.js"></script>
    <script src="../ASSETS/js/dev/formValidation.js"></script>
    <script src="../ASSETS/js/dev/customFetch.js"></script>
    <script src="../ASSETS/js/controllers/signup/sign_up.js"></script>
</body>

</html>
