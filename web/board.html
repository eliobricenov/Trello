<html>

<head>
    <title>Jellio Board</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="ASSETS/css/materialize.min.css">
    <style type="text/css" media="screen">
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        label[data-error], label[data-success] {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="page">
        <!-- SPINNER -->
        <div class="preloader-wrapper big active loader" id="loader">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- MODALS -->
    <div id="modal1" class="modal">
        <div class="container">
            <h3>Table Creation</h3>
            <form action="" id="boardCreate">
                <div class="row">
                    <div class="input-field col s12 ">
                        <input class="include" id="table_name" name="table_name" type="text" required="" aria-required="true" placeholder="John" pattern="[A-Za-z]{3}"  />
                        <label for="table_name">Table Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- libraries -->
    <script src="ASSETS/js/jquery.min.js"></script>
    <script src="ASSETS/js/materialize.min.js"></script>
    <script src="ASSETS/js/jquery.validate.min.js"></script>
    <!-- custom scripts -->
    <script src="ASSETS/js/formValidation.js"></script>
    <script src="ASSETS/js/customFetch.js"></script>
    <script src="ASSETS/js/render.js"></script>
    <script src="ASSETS/js/boards.js"></script>
    <script>
        $(document).ready(function() {
            $('.modal').modal({
                dismissible: false
            });
            $('#loader').fadeOut(500, function() { $('#loader').remove(); });
        // $('a#createButton')
    });
</script>
</body>
